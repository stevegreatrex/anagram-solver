    <script>
        const letterInput = document.getElementById('letterInput');
        const repositionButton = document.getElementById('repositionButton');
        const letterContainer = document.getElementById('letterContainer');
        const appContainer = document.getElementById('appContainer');
        const findAnagramsButton = document.getElementById('findAnagramsButton');
        const resultsModal = document.getElementById('resultsModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const resultsContent = document.getElementById('resultsContent');
        const loader = document.getElementById('loader');

        let currentLetters = '';
        let currentOrder = [];

        const getViewportSize = () => ({
            width: (window.visualViewport ? window.visualViewport.width : window.innerWidth),
            height: (window.visualViewport ? window.visualViewport.height : window.innerHeight)
        });

        const getSpacingConfig = () => {
            const { width } = getViewportSize();
            const isSmall = width <= 480;
            return {
                padding: isSmall ? 8 : 10,
                maxTileSize: isSmall ? 180 : 120,
                areaFactor: isSmall ? 1.0 : 0.65,
                circleCap: isSmall ? 8 : 16,
            };
        };

        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        

        // New segmented layout helpers
        const buildPerRowCounts = (n, availW, availH) => {
            const pipMap = {
                1: [1],
                2: [1,1],
                3: [1,1,1],
                4: [2,2],
                5: [2,1,2],
                6: [2,2,2],
                7: [2,3,2],
                8: [2,2,2,2],
                9: [3,3,3],
                10: [3,4,3]
            };
            if (pipMap[n]) return pipMap[n].slice();

            const aspect = availW / availH;
            let rows = Math.round(Math.sqrt(n / aspect));
            rows = Math.max(2, Math.min(6, rows));
            const base = Math.floor(n / rows);
            let remainder = n % rows;
            const perRow = new Array(rows).fill(base);
            let mid = Math.floor(rows / 2);
            let spread = 0;
            while (remainder > 0) {
                const up = mid - spread;
                const down = mid + spread + (rows % 2 === 0 ? 1 : 0);
                if (up >= 0 && remainder > 0) { perRow[up]++; remainder--; }
                if (down < rows && remainder > 0) { perRow[down]++; remainder--; }
                spread++;
            }
            return perRow;
        };

        const calculateSegmentedLayout = (n, width, height, pad) => {
            const { maxTileSize } = getSpacingConfig();
            const outerMargin = pad;
            const availableWidth = Math.max(0, width - 2 * outerMargin);
            const availableHeight = Math.max(0, height - 2 * outerMargin);

            const perRow = buildPerRowCounts(n, availableWidth, availableHeight);
            const rows = perRow.length;
            const rowHeight = rows > 0 ? availableHeight / rows : 0;

            let minSegSize = Infinity;
            for (let r = 0; r < rows; r++) {
                const cols = perRow[r];
                const colWidth = cols > 0 ? availableWidth / cols : 0;
                minSegSize = Math.min(minSegSize, colWidth, rowHeight);
            }

            let tileSize = Math.floor(minSegSize * 0.8);
            const minSize = 24;
            tileSize = Math.max(minSize, Math.min(tileSize, maxTileSize));

            const positions = [];
            for (let r = 0; r < rows; r++) {
                const cols = perRow[r];
                const colWidth = cols > 0 ? availableWidth / cols : 0;
                const segmentTop = outerMargin + r * rowHeight;
                for (let c = 0; c < cols; c++) {
                    const segmentLeft = outerMargin + c * colWidth;
                    const centerX = segmentLeft + colWidth / 2;
                    const centerY = segmentTop + rowHeight / 2;
                    const maxDx = Math.max(0, (colWidth - tileSize) / 2);
                    const maxDy = Math.max(0, (rowHeight - tileSize) / 2);
                    const dx = (Math.random() * 2 - 1) * maxDx * 0.8;
                    const dy = (Math.random() * 2 - 1) * maxDy * 0.8;
                    const x = centerX + dx - tileSize / 2;
                    const y = centerY + dy - tileSize / 2;
                    positions.push({ x, y });
                }
            }

            return { positions, tileSize };
        };

        // Scrabble point values for each letter
        const scrabblePoints = {
            'a': 1, 'e': 1, 'i': 1, 'o': 1, 'u': 1, 'l': 1, 'n': 1, 's': 1, 't': 1, 'r': 1,
            'd': 2, 'g': 2,
            'b': 3, 'c': 3, 'm': 3, 'p': 3,
            'f': 4, 'h': 4, 'v': 4, 'w': 4, 'y': 4,
            'k': 5,
            'j': 8, 'x': 8,
            'q': 10, 'z': 10
        };

        const renderLetters = (positions, tileSize, fontSize, renderOrder) => {
            renderOrder.forEach((char, index) => {
                if (char === ' ') return;
                const letterTile = document.createElement('div');
                
                // Set the main letter content with point value
                const pointValue = scrabblePoints[char.toLowerCase()] || 0;
                letterTile.innerHTML = `${char.toUpperCase()}<span class="point-value">${pointValue}</span>`;
                
                letterTile.className = 'letter-tile absolute flex items-center justify-center rounded-lg shadow-lg font-semibold select-none cursor-pointer';
                letterTile.setAttribute('data-letter', char.toLowerCase());
                letterTile.style.width = `${tileSize}px`;
                letterTile.style.height = `${tileSize}px`;
                letterTile.style.fontSize = `${fontSize}px`;
                letterTile.style.left = `${positions[index].x}px`;
                letterTile.style.top = `${positions[index].y}px`;
                letterTile.addEventListener('click', () => { letterTile.classList.toggle('dimmed'); });
                letterContainer.appendChild(letterTile);
            });
        };

        

        const scrambleAndPlaceLetters = (letters, shuffle = false) => {
            letterContainer.innerHTML = '';
            if (letters.length === 0) return;

            const containerWidth = letterContainer.offsetWidth;
            const containerHeight = letterContainer.offsetHeight;
            const { padding } = getSpacingConfig();

            const layout = calculateSegmentedLayout(letters.length, containerWidth, containerHeight, padding);
            const tileSize = layout.tileSize;
            const fontSize = tileSize * 0.6;
            const positions = layout.positions;

            // Decide render order
            const renderOrder = (shuffle || currentOrder.length !== letters.length)
                ? shuffleArray(letters.split(''))
                : currentOrder.slice();

            renderLetters(positions, tileSize, fontSize, renderOrder);
            currentOrder = renderOrder;
        };

        const handleInput = () => {
            currentLetters = letterInput.value.replace(/\s/g, '');
            scrambleAndPlaceLetters(currentLetters, true);
        };

        const handleRescramble = () => {
            scrambleAndPlaceLetters(currentLetters, true);
        };
        
        const handleRepositionOnly = () => {
            scrambleAndPlaceLetters(currentLetters, false);
        };
        
        const handleViewportResize = () => {
            // Don't shrink the container when keyboard opens - keep using initial height
            // Only reposition letters to fit the available space
            setTimeout(handleRepositionOnly, 50);
        };

        // Use fixed height based on initial window size to prevent keyboard-induced shrinking
        const initialHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
        appContainer.style.height = `${initialHeight}px`;
        letterInput.addEventListener('input', handleInput);
        repositionButton.addEventListener('click', handleRescramble);
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', handleViewportResize);
        } else {
            window.addEventListener('resize', handleRepositionOnly);
        }
        if (letterInput.value) handleInput();

        // --- Online API Integration ---

        async function findAnagramsWithAPI(letters) {
            // Try different possible anagrams.io API endpoints
            const endpoints = [
                `https://api.anagrams.io/anagrams?letters=${encodeURIComponent(letters)}`,
                `https://api.anagrams.io/anagrams/${encodeURIComponent(letters)}`,
                `https://api.anagrams.io/find?word=${encodeURIComponent(letters)}`
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint);
                    
                    if (!response.ok) {
                        continue; // Try next endpoint
                    }
                    
                    const data = await response.json();
                    
                    // Handle different possible response formats
                    let anagrams = [];
                    if (Array.isArray(data)) {
                        anagrams = data;
                    } else if (data.anagrams && Array.isArray(data.anagrams)) {
                        anagrams = data.anagrams;
                    } else if (data.words && Array.isArray(data.words)) {
                        anagrams = data.words;
                    } else if (data.results && Array.isArray(data.results)) {
                        anagrams = data.results;
                    } else {
                        continue; // Try next endpoint
                    }
                    
                    if (anagrams.length === 0) {
                        continue; // Try next endpoint
                    }
                    
                    return { text: anagrams.join(', '), source: 'online' };
                } catch (e) {
                    // Continue to next endpoint
                    continue;
                }
            }
            
            // If all endpoints failed, throw error to trigger fallback
            throw new Error('Anagrams.io API not available');
        }

        async function findAnagramsLocal(letters) {
            const results = findAnagrams(letters);
            
            if (results.length === 0) {
                return { text: "No anagrams found.", source: 'offline' };
            }
            
            return { text: results.join(', '), source: 'offline' };
        }

        async function findAnagramsHybrid(letters) {
            try {
                // Try online API first
                return await findAnagramsWithAPI(letters);
            } catch (error) {
                console.log('Online API failed, falling back to local search:', error.message);
                // Fall back to local algorithm
                return await findAnagramsLocal(letters);
            }
        }

        const showModal = () => resultsModal.classList.remove('hidden');
        const hideModal = () => resultsModal.classList.add('hidden');

        const displayResults = (result) => {
            resultsContent.innerHTML = '';
            
            // Add source indicator
            const sourceEl = document.createElement('div');
            sourceEl.className = 'mb-3 text-sm text-gray-800 dark:text-gray-200 font-medium';
            if (result.source === 'online') {
                sourceEl.innerHTML = '🌐';
            } else {
                sourceEl.innerHTML = '📱';
            }
            resultsContent.appendChild(sourceEl);
            
            const text = result.text;
            if (!text || text.trim() === '') {
                 const noResultsEl = document.createElement('p');
                 noResultsEl.className = 'text-gray-500 dark:text-gray-400';
                 noResultsEl.textContent = 'No words found.';
                 resultsContent.appendChild(noResultsEl);
                 return;
            }
            
            const words = text.split(',').map(word => word.trim().toLowerCase()).filter(Boolean);
            const uniqueWords = [...new Set(words)];
            uniqueWords.sort((a,b) => b.length - a.length || a.localeCompare(b));
            
            uniqueWords.forEach(word => {
                const wordEl = document.createElement('div');
                wordEl.textContent = word;
                wordEl.className = 'bg-blue-50 dark:bg-blue-900 text-blue-900 dark:text-blue-100 px-4 py-2 rounded-lg shadow-sm border border-blue-200 dark:border-blue-700 font-medium';
                resultsContent.appendChild(wordEl);
            });
        };

        findAnagramsButton.addEventListener('click', async () => {
            if (currentLetters.length < 2) return;
            showModal();
            loader.style.display = 'flex';
            resultsContent.innerHTML = '';
            try {
                const result = await findAnagramsHybrid(currentLetters);
                displayResults(result);
            } catch (error) {
                console.error('Failed to get anagrams:', error);
                resultsContent.innerHTML = `<p class="text-red-500">Sorry, something went wrong. Please try again.</p>`;
            } finally {
                loader.style.display = 'none';
            }
        });

        closeModalButton.addEventListener('click', hideModal);
        resultsModal.addEventListener('click', (e) => {
            if (e.target === resultsModal) {
                hideModal();
            }
        });

        // --- PWA Service Worker Registration and Install Prompt ---
        let deferredPrompt;
        
        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA install prompt available');
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show the install button
            showInstallPrompt();
        });

        // Check if app is already installed
        window.addEventListener('DOMContentLoaded', () => {
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log('App is running in standalone mode');
                // App is already installed
            }
        });

        // Listen for the app being installed
        window.addEventListener('appinstalled', (e) => {
            console.log('PWA was installed');
            hideInstallPrompt();
            deferredPrompt = null;
        });

        function showInstallPrompt() {
            // Create install button if it doesn't exist
            let installButton = document.getElementById('installButton');
            if (!installButton) {
                installButton = document.createElement('button');
                installButton.id = 'installButton';
                installButton.innerHTML = '📱 Install App';
                installButton.className = 'install-button bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all duration-300';
                installButton.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    z-index: 1000;
                    border: none;
                    cursor: pointer;
                    font-size: 18px;
                    min-height: 48px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                `;
                
                installButton.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        // Show the install prompt
                        deferredPrompt.prompt();
                        // Wait for the user to respond to the prompt
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log(`User response to the install prompt: ${outcome}`);
                        // Clear the deferredPrompt variable
                        deferredPrompt = null;
                        // Hide the install button
                        hideInstallPrompt();
                    }
                });
                
                document.body.appendChild(installButton);
            }
            installButton.style.display = 'block';
        }

        function hideInstallPrompt() {
            const installButton = document.getElementById('installButton');
            if (installButton) {
                installButton.style.display = 'none';
            }
        }

        function showUpdateNotification() {
            // Create update notification if it doesn't exist
            let updateNotification = document.getElementById('updateNotification');
            if (!updateNotification) {
                updateNotification = document.createElement('div');
                updateNotification.id = 'updateNotification';
                updateNotification.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: space-between; gap: 12px;">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <span style="font-size: 18px;">🔄</span>
                            <span style="font-weight: 600;">App Updated!</span>
                        </div>
                        <div style="display: flex; gap: 8px;">
                            <button id="updateRefreshBtn" style="background: #22c55e; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 14px;">Refresh</button>
                            <button id="updateDismissBtn" style="background: #6b7280; color: white; border: none; padding: 8px 12px; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 14px;">Later</button>
                        </div>
                    </div>
                `;
                updateNotification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    left: 20px;
                    background: #ffffff;
                    border: 2px solid #22c55e;
                    border-radius: 12px;
                    padding: 16px;
                    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
                    z-index: 1001;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    color: #1f2937;
                    animation: slideDown 0.3s ease-out;
                `;
                
                // Apply dark mode styles if needed
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    updateNotification.style.background = '#1f2937';
                    updateNotification.style.color = '#f9fafb';
                    updateNotification.style.boxShadow = '0 10px 25px rgba(0, 0, 0, 0.3)';
                }
                
                // Add click handlers
                updateNotification.querySelector('#updateRefreshBtn').addEventListener('click', () => {
                    window.location.reload();
                });
                
                updateNotification.querySelector('#updateDismissBtn').addEventListener('click', () => {
                    hideUpdateNotification();
                });
                
                document.body.appendChild(updateNotification);
            }
            updateNotification.style.display = 'block';
        }

        function hideUpdateNotification() {
            const updateNotification = document.getElementById('updateNotification');
            if (updateNotification) {
                updateNotification.style.display = 'none';
            }
        }

        // Update Status Functions
        function showUpdateStatus(status, message, isLoading = false) {
            const statusDiv = document.getElementById('updateStatus');
            const iconDiv = document.getElementById('updateStatusIcon');
            const textSpan = document.getElementById('updateStatusText');
            
            // Clear previous content
            iconDiv.innerHTML = '';
            
            // Set status message
            textSpan.textContent = message;
            
            // Add appropriate icon based on status
            if (isLoading) {
                iconDiv.innerHTML = `
                    <svg class="animate-spin h-4 w-4 text-blue-600 dark:text-blue-400" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>`;
            } else if (status === 'success') {
                iconDiv.innerHTML = `
                    <svg class="h-4 w-4 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>`;
                statusDiv.className = statusDiv.className.replace('bg-blue-50 dark:bg-blue-900/20 border-blue-200 dark:border-blue-800', 'bg-green-50 dark:bg-green-900/20 border-green-200 dark:border-green-800');
                textSpan.className = textSpan.className.replace('text-blue-700 dark:text-blue-300', 'text-green-700 dark:text-green-300');
            } else if (status === 'info') {
                iconDiv.innerHTML = `
                    <svg class="h-4 w-4 text-blue-600 dark:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>`;
            } else if (status === 'warning') {
                iconDiv.innerHTML = `
                    <svg class="h-4 w-4 text-orange-600 dark:text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.864-.833-2.634 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                    </svg>`;
                statusDiv.className = statusDiv.className.replace('bg-blue-50 dark:bg-blue-900/20 border-blue-200 dark:border-blue-800', 'bg-orange-50 dark:bg-orange-900/20 border-orange-200 dark:border-orange-800');
                textSpan.className = textSpan.className.replace('text-blue-700 dark:text-blue-300', 'text-orange-700 dark:text-orange-300');
            }
            
            // Show the status
            statusDiv.classList.remove('hidden');
        }

        function hideUpdateStatus() {
            const statusDiv = document.getElementById('updateStatus');
            statusDiv.classList.add('hidden');
            
            // Reset classes to default blue theme
            statusDiv.className = 'mt-3 px-4 py-2 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg hidden';
            document.getElementById('updateStatusText').className = 'text-blue-700 dark:text-blue-300 font-medium';
        }

        // Manual update check function
        async function checkForUpdates() {
            if (!('serviceWorker' in navigator)) {
                showUpdateStatus('warning', 'Service Worker not supported', false);
                setTimeout(hideUpdateStatus, 3000);
                return;
            }

            try {
                showUpdateStatus('info', 'Checking for updates...', true);
                
                const registration = await navigator.serviceWorker.getRegistration();
                if (!registration) {
                    showUpdateStatus('warning', 'No service worker registered', false);
                    setTimeout(hideUpdateStatus, 3000);
                    return;
                }

                // Trigger update check by calling update()
                await registration.update();
                
                // Wait a moment to see if an update is found
                setTimeout(() => {
                    if (!registration.waiting && !registration.installing) {
                        showUpdateStatus('success', 'App is up to date!', false);
                        setTimeout(hideUpdateStatus, 3000);
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Update check failed:', error);
                showUpdateStatus('warning', 'Update check failed', false);
                setTimeout(hideUpdateStatus, 3000);
            }
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    // Show initial status
                    showUpdateStatus('info', 'Initializing app...', true);
                    
                    const registration = await navigator.serviceWorker.register('./sw.js', {
                        scope: './'
                    });
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    
                    // Show status after successful registration
                    showUpdateStatus('info', 'Checking for updates...', true);
                    
                    // Handle service worker updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        showUpdateStatus('info', 'New version found! Installing...', true);
                        
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('New service worker installed, refreshing...');
                                // Hide status and show custom update notification
                                hideUpdateStatus();
                                showUpdateNotification();
                            } else if (newWorker.state === 'activated' && !navigator.serviceWorker.controller) {
                                // First time installation
                                showUpdateStatus('success', 'App installed successfully!', false);
                                setTimeout(hideUpdateStatus, 3000);
                            }
                        });
                    });
                    
                    // Check if there's already an update waiting
                    if (registration.waiting) {
                        showUpdateStatus('warning', 'Update ready! Please refresh the page.', false);
                    } else {
                        // No update found initially
                        setTimeout(() => {
                            showUpdateStatus('success', 'App is up to date!', false);
                            setTimeout(hideUpdateStatus, 2000);
                        }, 500);
                    }
                    
                } catch (error) {
                    console.log('ServiceWorker registration failed: ', error);
                    showUpdateStatus('warning', 'Failed to initialize app updates', false);
                    setTimeout(hideUpdateStatus, 3000);
                }
            });
        } else {
            // Service worker not supported
            window.addEventListener('load', () => {
                showUpdateStatus('warning', 'Updates not supported in this browser', false);
                setTimeout(hideUpdateStatus, 3000);
            });
        }

        // Add event listener for manual update check button
        document.addEventListener('DOMContentLoaded', () => {
            const updateCheckButton = document.getElementById('updateCheckButton');
            if (updateCheckButton) {
                updateCheckButton.addEventListener('click', checkForUpdates);
            }
        });

    </script>
