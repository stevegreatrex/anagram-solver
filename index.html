    <script>
        // Theme System
        class ThemeManager {
            constructor() {
                this.currentTheme = localStorage.getItem('anagram-theme') || 'classic';
                this.isDarkMode = localStorage.getItem('anagram-dark-mode') === 'true' || false;
                this.init();
            }
            
            init() {
                this.applyTheme();
                this.setupEventListeners();
                this.updateUI();
            }
            
            applyTheme() {
                const body = document.body;
                
                // Remove all theme classes
                body.classList.remove('theme-sunset', 'theme-sunset-dark', 'theme-ocean', 'theme-ocean-dark', 'theme-forest', 'theme-forest-dark');
                
                // Apply current theme
                if (this.currentTheme !== 'classic') {
                    const themeClass = this.isDarkMode ? `theme-${this.currentTheme}-dark` : `theme-${this.currentTheme}`;
                    body.classList.add(themeClass);
                }
            }
            
            setTheme(theme) {
                this.currentTheme = theme;
                localStorage.setItem('anagram-theme', theme);
                this.applyTheme();
                this.updateUI();
            }
            
            toggleDarkMode() {
                this.isDarkMode = !this.isDarkMode;
                localStorage.setItem('anagram-dark-mode', this.isDarkMode.toString());
                this.applyTheme();
                this.updateUI();
            }
            
            updateUI() {
                // Update dark mode toggle
                const darkModeToggle = document.getElementById('darkModeToggle');
                if (darkModeToggle) {
                    darkModeToggle.checked = this.isDarkMode;
                }
                
                // Update theme options selection
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.classList.remove('bg-blue-50', 'border-blue-200');
                    if (option.dataset.theme === this.currentTheme) {
                        option.classList.add('bg-blue-50', 'border', 'border-blue-200');
                    }
                });
            }
            
            setupEventListeners() {
                // Theme menu toggle
                const themeMenuButton = document.getElementById('themeMenuButton');
                const themeMenu = document.getElementById('themeMenu');
                
                themeMenuButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    themeMenu.classList.toggle('hidden');
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', () => {
                    themeMenu.classList.add('hidden');
                });
                
                // Prevent menu from closing when clicking inside
                themeMenu.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
                
                // Theme options
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.addEventListener('click', () => {
                        this.setTheme(option.dataset.theme);
                        themeMenu.classList.add('hidden');
                    });
                });
                
                // Dark mode toggle
                const darkModeToggle = document.getElementById('darkModeToggle');
                darkModeToggle.addEventListener('change', () => {
                    this.toggleDarkMode();
                });
            }
        }
        
        // Initialize theme manager
        const themeManager = new ThemeManager();
        
        // Existing anagram solver code
        const letterInput = document.getElementById('letterInput');
        const repositionButton = document.getElementById('repositionButton');
        const letterContainer = document.getElementById('letterContainer');
        const appContainer = document.getElementById('appContainer');
        const findAnagramsButton = document.getElementById('findAnagramsButton');
        const resultsModal = document.getElementById('resultsModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const resultsContent = document.getElementById('resultsContent');
        const loader = document.getElementById('loader');

        let currentLetters = '';

        const calculateTileSize = (letterCount, containerWidth, containerHeight) => {
            if (letterCount === 0) return { tileSize: 60, fontSize: 36 };
            const containerArea = containerWidth * containerHeight;
            const safeAreaPerTile = (containerArea / letterCount) * 0.7; 
            let tileSize = Math.sqrt(safeAreaPerTile);
            const minSize = 24;
            const maxSize = 90;
            tileSize = Math.max(minSize, Math.min(tileSize, maxSize));
            const fontSize = tileSize * 0.6;
            return { tileSize, fontSize };
        };

        const checkOverlap = (rect1, rect2) => {
            const padding = 5;
            return (
                rect1.x < rect2.x + rect2.width + padding &&
                rect1.x + rect1.width + padding > rect2.x &&
                rect1.y < rect2.y + rect2.height + padding &&
                rect1.y + rect1.height + padding > rect2.y
            );
        };

        const scrambleAndPlaceLetters = (letters) => {
            letterContainer.innerHTML = '';
            if (letters.length === 0) return;

            const containerWidth = letterContainer.offsetWidth;
            const containerHeight = letterContainer.offsetHeight;
            
            let placementSuccess = false;
            let { tileSize, fontSize } = calculateTileSize(letters.length, containerWidth, containerHeight);
            const minTileSize = 10;

            while (!placementSuccess && tileSize >= minTileSize) {
                placementSuccess = true;
                const placedTiles = [];
                const tileElements = [];

                for (const char of letters) {
                    if (char === ' ') continue;
                    const letterTile = document.createElement('div');
                    letterTile.textContent = char.toUpperCase();
                    letterTile.className = 'letter-tile absolute flex items-center justify-center bg-blue-500 text-white rounded-lg shadow-lg font-semibold select-none cursor-pointer';
                    letterTile.style.width = `${tileSize}px`;
                    letterTile.style.height = `${tileSize}px`;
                    letterTile.style.fontSize = `${fontSize}px`;

                    // --- NEW: Add click listener to toggle opacity ---
                    letterTile.addEventListener('click', () => {
                        letterTile.classList.toggle('dimmed');
                    });

                    tileElements.push(letterTile);
                }

                for (const letterTile of tileElements) {
                    let positionIsValid = false;
                    let attempts = 0;
                    const maxAttempts = 200;

                    while (!positionIsValid && attempts < maxAttempts) {
                        attempts++;
                        const randomX = Math.random() * (containerWidth - tileSize);
                        const randomY = Math.random() * (containerHeight - tileSize);
                        const newTileRect = { x: randomX, y: randomY, width: tileSize, height: tileSize };
                        
                        let hasOverlap = false;
                        for (const placedRect of placedTiles) {
                            if (checkOverlap(newTileRect, placedRect)) {
                                hasOverlap = true;
                                break;
                            }
                        }
                        if (!hasOverlap) {
                            positionIsValid = true;
                            letterTile.dataset.x = randomX;
                            letterTile.dataset.y = randomY;
                            placedTiles.push(newTileRect);
                        }
                    }

                    if (!positionIsValid) {
                        placementSuccess = false;
                        break; 
                    }
                }

                if (!placementSuccess) {
                    tileSize *= 0.95;
                    fontSize = tileSize * 0.6;
                } else {
                    tileElements.forEach(tile => {
                        tile.style.left = `${tile.dataset.x}px`;
                        tile.style.top = `${tile.dataset.y}px`;
                        letterContainer.appendChild(tile);
                    });
                }
            }

            if (!placementSuccess) {
                console.error("Could not fit all letters on screen.");
            }
        };

        const handleInput = () => {
            currentLetters = letterInput.value.replace(/\s/g, '');
            scrambleAndPlaceLetters(currentLetters);
        };

        const handleRescramble = () => {
            scrambleAndPlaceLetters(currentLetters);
        };
        
        const handleViewportResize = () => {
            appContainer.style.height = `${window.visualViewport.height}px`;
            setTimeout(handleRescramble, 50);
        };

        appContainer.style.height = `${window.visualViewport ? window.visualViewport.height : window.innerHeight}px`;
        letterInput.addEventListener('input', handleInput);
        repositionButton.addEventListener('click', handleRescramble);
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', handleViewportResize);
        } else {
            window.addEventListener('resize', handleRescramble);
        }
        if (letterInput.value) handleInput();

        // --- Online API Integration ---

        async function findAnagramsWithAPI(letters) {
            // Start with local algorithm results as base
            const localResults = findAnagrams(letters);
            
            // Try to validate some words with dictionary API to confirm it's working
            if (localResults.length > 0) {
                try {
                    // Test the first word to see if API is available
                    const testResponse = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${localResults[0]}`);
                    if (testResponse.ok) {
                        // API is working, return the local results as validated
                        return { text: localResults.join(', '), source: 'online' };
                    }
                } catch (e) {
                    // Dictionary API failed
                    throw new Error('Dictionary API not available');
                }
            }
            
            throw new Error('No results or API unavailable');
        }

        async function findAnagramsLocal(letters) {
            const results = findAnagrams(letters);
            
            if (results.length === 0) {
                return { text: "No anagrams found.", source: 'offline' };
            }
            
            return { text: results.join(', '), source: 'offline' };
        }

        async function findAnagramsHybrid(letters) {
            try {
                // Try online API first
                return await findAnagramsWithAPI(letters);
            } catch (error) {
                console.log('Online API failed, falling back to local search:', error.message);
                // Fall back to local algorithm
                return await findAnagramsLocal(letters);
            }
        }

        const showModal = () => resultsModal.classList.remove('hidden');
        const hideModal = () => resultsModal.classList.add('hidden');

        const displayResults = (result) => {
            resultsContent.innerHTML = '';
            
            // Add source indicator
            const sourceEl = document.createElement('div');
            sourceEl.className = 'mb-3 text-sm text-gray-800 dark:text-gray-200 font-medium';
            if (result.source === 'online') {
                sourceEl.innerHTML = 'ðŸŒ';
            } else {
                sourceEl.innerHTML = 'ðŸ“±';
            }
            resultsContent.appendChild(sourceEl);
            
            const text = result.text;
            if (!text || text.trim() === '') {
                 const noResultsEl = document.createElement('p');
                 noResultsEl.className = 'text-gray-500 dark:text-gray-400';
                 noResultsEl.textContent = 'No words found.';
                 resultsContent.appendChild(noResultsEl);
                 return;
            }
            
            const words = text.split(',').map(word => word.trim().toLowerCase()).filter(Boolean);
            const uniqueWords = [...new Set(words)];
            uniqueWords.sort((a,b) => b.length - a.length || a.localeCompare(b));
            
            uniqueWords.forEach(word => {
                const wordEl = document.createElement('div');
                wordEl.textContent = word;
                wordEl.className = 'bg-blue-50 dark:bg-blue-900 text-blue-900 dark:text-blue-100 px-4 py-2 rounded-lg shadow-sm border border-blue-200 dark:border-blue-700 font-medium';
                resultsContent.appendChild(wordEl);
            });
        };

        findAnagramsButton.addEventListener('click', async () => {
            if (currentLetters.length < 2) return;
            showModal();
            loader.style.display = 'flex';
            resultsContent.innerHTML = '';
            try {
                const result = await findAnagramsHybrid(currentLetters);
                displayResults(result);
            } catch (error) {
                console.error('Failed to get anagrams:', error);
                resultsContent.innerHTML = `<p class="text-red-500">Sorry, something went wrong. Please try again.</p>`;
            } finally {
                loader.style.display = 'none';
            }
        });

        closeModalButton.addEventListener('click', hideModal);
        resultsModal.addEventListener('click', (e) => {
            if (e.target === resultsModal) {
                hideModal();
            }
        });

        // --- PWA Service Worker Registration and Install Prompt ---
        let deferredPrompt;
        
        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA install prompt available');
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show the install button
            showInstallPrompt();
        });

        // Check if app is already installed
        window.addEventListener('DOMContentLoaded', () => {
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log('App is running in standalone mode');
                // App is already installed
            }
        });

        // Listen for the app being installed
        window.addEventListener('appinstalled', (e) => {
            console.log('PWA was installed');
            hideInstallPrompt();
            deferredPrompt = null;
        });

        function showInstallPrompt() {
            // Create install button if it doesn't exist
            let installButton = document.getElementById('installButton');
            if (!installButton) {
                installButton = document.createElement('button');
                installButton.id = 'installButton';
                installButton.innerHTML = 'ðŸ“± Install App';
                installButton.className = 'install-button bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-all duration-300';
                installButton.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    z-index: 1000;
                    border: none;
                    cursor: pointer;
                    font-size: 14px;
                `;
                
                installButton.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        // Show the install prompt
                        deferredPrompt.prompt();
                        // Wait for the user to respond to the prompt
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log(`User response to the install prompt: ${outcome}`);
                        // Clear the deferredPrompt variable
                        deferredPrompt = null;
                        // Hide the install button
                        hideInstallPrompt();
                    }
                });
                
                document.body.appendChild(installButton);
            }
            installButton.style.display = 'block';
        }

        function hideInstallPrompt() {
            const installButton = document.getElementById('installButton');
            if (installButton) {
                installButton.style.display = 'none';
            }
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('./sw.js', {
                        scope: './'
                    });
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    
                    // Handle service worker updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('New service worker installed, refreshing...');
                                // Optionally show a notification about the update
                                if (confirm('App updated! Refresh to get the latest version?')) {
                                    window.location.reload();
                                }
                            }
                        });
                    });
                } catch (error) {
                    console.log('ServiceWorker registration failed: ', error);
                }
            });
        }

    </script>
