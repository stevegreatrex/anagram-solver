<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anagram Solver</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Anagram Solver">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overscroll-behavior-y: contain;
            overflow: hidden;
            background-color: #f3f4f6;
            color: #111827;
            line-height: 1.5;
        }
        
        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }
            
            .bg-white { background-color: #1f2937 !important; }
            .bg-gray-100 { background-color: #111827 !important; }
            .bg-gray-800 { background-color: #1f2937 !important; }
            .bg-blue-50 { background-color: #1e3a8a !important; }
            .text-gray-900 { color: #f9fafb !important; }
            .text-gray-800 { color: #f3f4f6 !important; }
            .text-gray-700 { color: #d1d5db !important; }
            .text-gray-600 { color: #9ca3af !important; }
            .text-gray-500 { color: #6b7280 !important; }
            .text-blue-900 { color: #dbeafe !important; }
            .border-gray-200 { border-color: #374151 !important; }
            .border-gray-300 { border-color: #374151 !important; }
            .border-gray-600 { border-color: #4b5563 !important; }
            .border-blue-200 { border-color: #1e40af !important; }
            .hover\\:bg-gray-100:hover { background-color: #374151 !important; }
            .hover\\:bg-gray-200:hover { background-color: #374151 !important; }
        }
        
        /* Layout utilities */
        .w-full { width: 100%; }
        .h-full { height: 100%; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-grow { flex-grow: 1; }
        .flex-shrink-0 { flex-shrink: 0; }
        .items-center { align-items: center; }
        .items-end { align-items: flex-end; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .relative { position: relative; }
        .absolute { position: absolute; }
        .fixed { position: fixed; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        
        /* Spacing */
        .p-3 { padding: 0.75rem; }
        .p-4 { padding: 1rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .px-5 { padding-left: 1.25rem; padding-right: 1.25rem; }
        .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .mt-4 { margin-top: 1rem; }
        .mb-4 { margin-bottom: 1rem; }
        
        /* Colors */
        .bg-white { background-color: #ffffff; }
        .bg-gray-100 { background-color: #f3f4f6; }
        .bg-gray-800 { background-color: #1f2937; }
        .bg-blue-50 { background-color: #eff6ff; }
        .bg-blue-500 { background-color: #3b82f6; }
        .bg-blue-600 { background-color: #2563eb; }
        .bg-black { background-color: #000000; }
        .text-white { color: #ffffff; }
        .text-blue-100 { color: #dbeafe; }
        .text-blue-900 { color: #1e3a8a; }
        .text-gray-500 { color: #6b7280; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-700 { color: #374151; }
        .text-gray-800 { color: #1f2937; }
        .text-gray-900 { color: #111827; }
        .text-red-500 { color: #ef4444; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .font-medium { font-weight: 500; }
        
        /* Placeholder colors */
        .placeholder-gray-500::placeholder { color: #6b7280; }
        .placeholder-gray-400::placeholder { color: #9ca3af; }
        
        /* Borders and shadows */
        .border { border-width: 1px; }
        .border-2 { border-width: 2px; }
        .border-transparent { border-color: transparent; }
        .border-gray-200 { border-color: #e5e7eb; }
        .border-gray-600 { border-color: #4b5563; }
        .border-blue-200 { border-color: #c3ddfd; }
        .rounded-md { border-radius: 0.375rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-2xl { border-radius: 1rem; }
        .rounded-t-2xl { border-top-left-radius: 1rem; border-top-right-radius: 1rem; }
        .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .shadow-xl { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        
        /* Interactive states */
        .hover\\:bg-blue-700:hover { background-color: #1d4ed8; }
        .hover\\:bg-gray-100:hover { background-color: #f3f4f6; }
        .hover\\:bg-gray-200:hover { background-color: #e5e7eb; }
        .hover\\:text-gray-800:hover { color: #1f2937; }
        .hover\\:scale-105:hover { transform: scale(1.05); }
        .hover\\:scale-110:hover { transform: scale(1.1); }
        .hover\\:shadow-xl:hover { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .hover\\:shadow-2xl:hover { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        .active\\:scale-95:active { transform: scale(0.95); }
        .focus\\:ring-4:focus { box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3); }
        .focus\\:border-blue-500:focus { border-color: #3b82f6; }
        .outline-none { outline: none; }
        .cursor-pointer { cursor: pointer; }
        .select-none { user-select: none; }
        
        /* Display utilities */
        .hidden { display: none; }
        .overflow-hidden { overflow: hidden; }
        .overflow-y-auto { overflow-y: auto; }
        
        /* Z-index */
        .z-50 { z-index: 50; }
        
        /* Custom styles */
        .letter-tile {
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .letter-tile.dimmed {
            opacity: 0.3;
        }
        
        #appContainer {
            transition: height 0.2s ease-in-out;
        }
        
        #resultsModal.hidden {
            display: none;
        }
        
        .modal-content {
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
        }
        
        #resultsModal:not(.hidden) .modal-content {
            transform: translateY(0);
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Additional responsive utilities */
        .max-h-75vh { max-height: 75vh; }
        .flex-wrap { flex-wrap: wrap; }
        .h-32 { height: 8rem; }
        .h-6 { height: 1.5rem; }
        .w-6 { width: 1.5rem; }
        .bg-opacity-50 { background-color: rgba(0, 0, 0, 0.5); }
        
        /* Button transition effects */
        .transition { transition: all 0.3s ease; }
        .transform { transform: translateZ(0); }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div id="appContainer" class="w-full">
        <div class="flex flex-col p-4 md:p-6 h-full">
        
            <div id="letterContainer" class="relative w-full flex-grow bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden">
                <!-- Letters will be dynamically inserted here -->
            </div>

            <div class="flex items-center gap-3 mt-4">
                <input type="text" id="letterInput" placeholder="Type letters here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="flex-grow w-full px-5 py-3 text-lg text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 border-2 border-transparent rounded-xl shadow-lg focus:ring-4 focus:ring-blue-500/30 focus:border-blue-500 dark:focus:border-blue-400 outline-none transition duration-300 placeholder-gray-500 dark:placeholder-gray-400">
                
                <button id="findAnagramsButton" class="flex-shrink-0 bg-blue-600 hover:bg-blue-700 text-white font-bold p-3 rounded-xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-105 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                    </svg>
                </button>

                <button id="repositionButton" class="flex-shrink-0 bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-600 font-bold p-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h5M20 20v-5h-5M20 4h-5v5M4 20h5v-5" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Gemini Results Modal -->
    <div id="resultsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-end z-50">
        <div class="modal-content w-full bg-gray-100 dark:bg-gray-900 rounded-t-2xl shadow-lg p-4 max-h-[75vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800 dark:text-white">✨ Possible Words</h2>
                <button id="closeModalButton" class="text-gray-500 hover:text-gray-800 dark:hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="loader" class="flex justify-center items-center h-32">
                <div class="loader"></div>
            </div>
            <div id="resultsContent" class="overflow-y-auto flex flex-wrap gap-2">
                <!-- Anagrams will be inserted here -->
            </div>
        </div>
    </div>

    <script src="words.js"></script>
    <script>
        const letterInput = document.getElementById('letterInput');
        const repositionButton = document.getElementById('repositionButton');
        const letterContainer = document.getElementById('letterContainer');
        const appContainer = document.getElementById('appContainer');
        const findAnagramsButton = document.getElementById('findAnagramsButton');
        const resultsModal = document.getElementById('resultsModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const resultsContent = document.getElementById('resultsContent');
        const loader = document.getElementById('loader');

        let currentLetters = '';

        const calculateTileSize = (letterCount, containerWidth, containerHeight) => {
            if (letterCount === 0) return { tileSize: 60, fontSize: 36 };
            const containerArea = containerWidth * containerHeight;
            const safeAreaPerTile = (containerArea / letterCount) * 0.7; 
            let tileSize = Math.sqrt(safeAreaPerTile);
            const minSize = 24;
            const maxSize = 90;
            tileSize = Math.max(minSize, Math.min(tileSize, maxSize));
            const fontSize = tileSize * 0.6;
            return { tileSize, fontSize };
        };

        const checkOverlap = (rect1, rect2) => {
            const padding = 5;
            return (
                rect1.x < rect2.x + rect2.width + padding &&
                rect1.x + rect1.width + padding > rect2.x &&
                rect1.y < rect2.y + rect2.height + padding &&
                rect1.y + rect1.height + padding > rect2.y
            );
        };

        const scrambleAndPlaceLetters = (letters) => {
            letterContainer.innerHTML = '';
            if (letters.length === 0) return;

            const containerWidth = letterContainer.offsetWidth;
            const containerHeight = letterContainer.offsetHeight;
            
            let placementSuccess = false;
            let { tileSize, fontSize } = calculateTileSize(letters.length, containerWidth, containerHeight);
            const minTileSize = 10;

            while (!placementSuccess && tileSize >= minTileSize) {
                placementSuccess = true;
                const placedTiles = [];
                const tileElements = [];

                for (const char of letters) {
                    if (char === ' ') continue;
                    const letterTile = document.createElement('div');
                    letterTile.textContent = char.toUpperCase();
                    letterTile.className = 'letter-tile absolute flex items-center justify-center bg-blue-500 text-white rounded-lg shadow-lg font-semibold select-none cursor-pointer';
                    letterTile.style.width = `${tileSize}px`;
                    letterTile.style.height = `${tileSize}px`;
                    letterTile.style.fontSize = `${fontSize}px`;

                    // --- NEW: Add click listener to toggle opacity ---
                    letterTile.addEventListener('click', () => {
                        letterTile.classList.toggle('dimmed');
                    });

                    tileElements.push(letterTile);
                }

                for (const letterTile of tileElements) {
                    let positionIsValid = false;
                    let attempts = 0;
                    const maxAttempts = 200;

                    while (!positionIsValid && attempts < maxAttempts) {
                        attempts++;
                        const randomX = Math.random() * (containerWidth - tileSize);
                        const randomY = Math.random() * (containerHeight - tileSize);
                        const newTileRect = { x: randomX, y: randomY, width: tileSize, height: tileSize };
                        
                        let hasOverlap = false;
                        for (const placedRect of placedTiles) {
                            if (checkOverlap(newTileRect, placedRect)) {
                                hasOverlap = true;
                                break;
                            }
                        }
                        if (!hasOverlap) {
                            positionIsValid = true;
                            letterTile.dataset.x = randomX;
                            letterTile.dataset.y = randomY;
                            placedTiles.push(newTileRect);
                        }
                    }

                    if (!positionIsValid) {
                        placementSuccess = false;
                        break; 
                    }
                }

                if (!placementSuccess) {
                    tileSize *= 0.95;
                    fontSize = tileSize * 0.6;
                } else {
                    tileElements.forEach(tile => {
                        tile.style.left = `${tile.dataset.x}px`;
                        tile.style.top = `${tile.dataset.y}px`;
                        letterContainer.appendChild(tile);
                    });
                }
            }

            if (!placementSuccess) {
                console.error("Could not fit all letters on screen.");
            }
        };

        const handleInput = () => {
            currentLetters = letterInput.value.replace(/\s/g, '');
            scrambleAndPlaceLetters(currentLetters);
        };

        const handleRescramble = () => {
            scrambleAndPlaceLetters(currentLetters);
        };
        
        const handleViewportResize = () => {
            appContainer.style.height = `${window.visualViewport.height}px`;
            setTimeout(handleRescramble, 50);
        };

        appContainer.style.height = `${window.visualViewport ? window.visualViewport.height : window.innerHeight}px`;
        letterInput.addEventListener('input', handleInput);
        repositionButton.addEventListener('click', handleRescramble);
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', handleViewportResize);
        } else {
            window.addEventListener('resize', handleRescramble);
        }
        if (letterInput.value) handleInput();

        // --- Gemini API Integration ---

        async function findAnagramsWithGemini(letters) {
            const prompt = `Find all valid English words that can be made using only the letters: ${letters}. List them separated by commas.`;
            let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = { contents: chatHistory };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            // Create a timeout promise that rejects after 3 seconds
            const timeoutPromise = new Promise((_, reject) => 
                setTimeout(() => reject(new Error('Request timeout')), 3000)
            );
            
            const fetchPromise = fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            const response = await Promise.race([fetchPromise, timeoutPromise]);
            
            if (response.ok) {
                const result = await response.json();
                if (result.candidates && result.candidates[0] && result.candidates[0].content.parts[0].text) {
                    return { text: result.candidates[0].content.parts[0].text, source: 'online' };
                } else {
                    throw new Error('Invalid response structure from API.');
                }
            } else {
                throw new Error(`API request failed with status ${response.status}`);
            }
        }

        async function findAnagramsLocal(letters) {
            const results = findAnagrams(letters);
            
            if (results.length === 0) {
                return { text: "No anagrams found.", source: 'offline' };
            }
            
            return { text: results.join(', '), source: 'offline' };
        }

        async function findAnagramsHybrid(letters) {
            try {
                // Try Gemini API first
                return await findAnagramsWithGemini(letters);
            } catch (error) {
                console.log('Gemini API failed, falling back to local search:', error.message);
                // Fall back to local algorithm
                return await findAnagramsLocal(letters);
            }
        }

        const showModal = () => resultsModal.classList.remove('hidden');
        const hideModal = () => resultsModal.classList.add('hidden');

        const displayResults = (result) => {
            resultsContent.innerHTML = '';
            
            // Add source indicator
            const sourceEl = document.createElement('div');
            sourceEl.className = 'mb-3 text-sm text-gray-800 dark:text-gray-200 font-medium';
            if (result.source === 'online') {
                sourceEl.innerHTML = '🌐 Results from Gemini AI';
            } else {
                sourceEl.innerHTML = '📱 Offline results (using local dictionary)';
            }
            resultsContent.appendChild(sourceEl);
            
            const text = result.text;
            if (!text || text.trim() === '') {
                 const noResultsEl = document.createElement('p');
                 noResultsEl.className = 'text-gray-500 dark:text-gray-400';
                 noResultsEl.textContent = 'No words found.';
                 resultsContent.appendChild(noResultsEl);
                 return;
            }
            
            const words = text.split(',').map(word => word.trim().toLowerCase()).filter(Boolean);
            const uniqueWords = [...new Set(words)];
            uniqueWords.sort((a,b) => b.length - a.length || a.localeCompare(b));
            
            uniqueWords.forEach(word => {
                const wordEl = document.createElement('div');
                wordEl.textContent = word;
                wordEl.className = 'bg-blue-50 dark:bg-gray-700 text-blue-900 dark:text-blue-100 px-4 py-2 rounded-lg shadow-sm border border-blue-200 dark:border-gray-600 font-medium';
                resultsContent.appendChild(wordEl);
            });
        };

        findAnagramsButton.addEventListener('click', async () => {
            if (currentLetters.length < 2) return;
            showModal();
            loader.style.display = 'flex';
            resultsContent.innerHTML = '';
            try {
                const result = await findAnagramsHybrid(currentLetters);
                displayResults(result);
            } catch (error) {
                console.error('Failed to get anagrams:', error);
                resultsContent.innerHTML = `<p class="text-red-500">Sorry, something went wrong. Please try again.</p>`;
            } finally {
                loader.style.display = 'none';
            }
        });

        closeModalButton.addEventListener('click', hideModal);
        resultsModal.addEventListener('click', (e) => {
            if (e.target === resultsModal) {
                hideModal();
            }
        });

        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                } catch (error) {
                    console.log('ServiceWorker registration failed: ', error);
                }
            });
        }

    </script>
</body>
</html>
